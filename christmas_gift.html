<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Christmas Gift Boxes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
  .gift-box {
    width: 120px;
    height: 120px;
    margin: 10px;
    background-color: #ff5555;
    color: white;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    border: 2px solid #a00000;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    transition: transform 0.2s ease-in-out;
    position: relative;
  }

  .gift-box:hover {
    transform: scale(1.05);
  }

  .hidden-message {
    display: none;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    font-size: 16px;
    color: #333;
    background: #fff;
    border: 1px solid #ccc;
    border-radius: 5px;
    padding: 10px;
    z-index: 10;
  }

  button {
    background-color: #fff;
    border: none;
    color: #ff5555;
    padding: 5px 10px;
    border-radius: 5px;
    font-weight: bold;
    cursor: pointer;
  }

  button:hover {
    background-color: #ffcccc;
  }

  </style>
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center text-danger">üéÑ 100 Christmas Gift Boxes üéÅ</h1>
    <div class="row">
      <!-- 100 Gift Boxes -->
      <div id="gift-container" class="d-flex flex-wrap justify-content-center"></div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
  
  <script>
    $(document).ready(function () {
      const giftContainer = $('#gift-container');

      // Define messages for each gift
      const giftMessages = {
        1: 'Pen',
        2: 'Cup',
        3: 'Small Box',
        4: 'Clip',
        5: 'Bucket',
        6: 'Plate',
        7: 'Big Box',
        8: 'Teddy Bear',
        9: 'Chocolate',
        10: 'Cake',
        // Add more as needed
      };

      // Generate 100 gift boxes
      for (let i = 1; i <= 200; i++) {
        const giftBox = `
          <div class="gift-box" id="gift-box-${i}">
            <div class="hidden-message">üéÅ Merry Christmas! Gift #${i}</div>
            <button class="btn-open">${i}</button>
          </div>
        `;
        giftContainer.append(giftBox);
      }

      // Handle button click
      $('.btn-open').on('click', function () {
        const giftId = $(this).text(); // Get the gift box number (e.g., Gift 1)
        const giftMessage = giftMessages[giftId] || 'Surprise!';

        // Display the hidden message
        const hiddenMessage = $(this).siblings('.hidden-message');
        hiddenMessage.text(`üéÅ  ${giftMessage}!`).fadeIn(500).delay(2000).fadeOut(500); // Show message briefly
      });
    });
  </script>
</body>
</html>
